apiVersion: v1
kind: Namespace
metadata:
  name: product
  labels:
   name: product
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: product
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: product
  labels:
    app: product
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: wildapplications/product:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: product
  labels:
    app: product
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: product
  externalName: product
